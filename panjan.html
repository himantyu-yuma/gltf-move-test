<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGLテスト</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@exampledev/new.css@1/new.min.css">
    <style>
        button {
            margin: 10px;
        }

        .over {
            position: absolute;
            transform: none;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body style="margin: 0;padding: 0;">
    <div id="webGL"></div>
    <div class="over">
        <button onclick="changeAxis([1,0,0])">X軸</button>
        <button onclick="changeAxis([0,1,0])">Y軸</button>
        <button onclick="changeAxis([0,0,1])">Z軸</button>
        <button onclick="changeSpeed(0.1)">スピードアップ</button>
        <button onclick="changeSpeed(-0.1)">スピードダウン</button>

        <button onclick="changeColor(Math.random() * 0xFFFFFF | 0)">色変更</button>
    </div>
    <script src="js/three/build/three.min.js"></script>
    <script src="js/three/examples/js/loaders/GLTFLoader.js"></script>
    <script src="js/three/examples/js/controls/OrbitControls.js"></script>
    <script src="js/panjan.js"></script>
</body>

</html>
